{% extends "base.html" %}

{% block title %}
Пары
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>Пары</h1>
<div class="card-group">
    <div class="card-body">
    {% for el in teachers %}
        <div class="alert alert-dark mb-5 shadow-lg">
        <h2>{{ el.name }}</h2>
        <p>{{ el.subj }}</p>
        <p><b>{{ el.day }}: {{el.time}} {{el.weektype}}</b></p>
        <a href="/teacher/{{ el.id }}" class="btn btn-warning">Детальнее</a>
        </div>
    {% endfor %}
    </div>
</div>
</div>
{% endblock %}
