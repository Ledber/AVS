{% extends "base.html" %}

{% block title %}
Преподаватели
{% endblock %}

{% block body %}
<div class="container mt-5">
<form action = "/TeachName" method ="post">
    <input type="text" name="t_name" id="t_name" class="form-control" placeholder="Добавить преподавателя"><br>
    <input type="submit" class="btn btn-success" value="Добавить"><br>

    <h1>Список преподавателей</h1>
<div class="card-group">
    <div class="card-body">
    {% for el in teachers %}
    <div class="alert alert-dark mb-5 shadow-lg">
        <h4>{{ el.t_name }}</h4>
         <a href="/TeachName/{{ el.id }}" class="btn btn-warning">Детальнее</a>

    </div>
    {% endfor %}
    </div>
</div>
</form>
</div>
{% endblock %}
